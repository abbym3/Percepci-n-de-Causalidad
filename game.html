<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Dispara al Pato!</title>
  <link rel="stylesheet" href="game-style.css">
  <script src="game-script.js" defer></script>
  <script type="module" src="firebase-init.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="GameScreen" class="Screen ScreenOn">
    <h1>¡Dispara al Pato!</h1>
      <div class="pato-container">
        <div class="pato-wrapper">
          <img src="img/pato.png" alt="Pato arcade" class="pato" id="pato">
        </div>
        <img src="img/arma1.png" alt="Arma izquierda" class="arma" id="weaponLeft">
        <img src="img/arma2.png" alt="Arma derecha" class="arma" id="weaponRight">
      </div>
    <button id="shootButton">DISPARAR</button>
  </div>

  <div id="TestScreen" class="Screen">
    <div class="TestScreen-content">
      <h1>¿Quien derribo al pato?</h1>
      
      <div class="ce-buttons-container">
        <button id="ceButtonLeft" class="ce-button"></button>
        <button id="ceButtonRight" class="ce-button"></button>
      </div>
    </div>
  </div>

  <div id="ResultsScreen" class="Screen">
    <div class="ResultsScreen-content">
      <h1 id = "resultsHead">Resultados</h1>
      <p id = "resultsText">Aquí irán los resultados</p>
    </div>
  </div>

</body>
</html>
