<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Dispara al Pato!</title>
  <link rel="stylesheet" href="game-style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script type ="module" src="game-script.js" defer></script>
  <script type="module" src="firebase-init.js"></script>
</head>
<body>
  <div id="InstructionsScreen" class="Screen ScreenOn">
    <h1>Instrucciones</h1>
    <p>Prepárate para disparar al pato. Observa bien y responde quién lo derribó.</p>
    <p>El juego comenzará en unos segundos...</p>
  </div>

  <div id="GameScreen" class="Screen">
    <h1>¡Dispara al Pato!</h1>

    <!-- envolvente para maquetar en columna -->
    <div class="game-area">
      <!-- cuadro azul -->
      <div class="pato-container">
        <!-- círculo blanco con el pato centrado matemáticamente -->
        <div class="pato-wrapper">
          <img src="img/pato.png" alt="Pato arcade" class="pato" id="pato">
        </div>
      </div>

      <!-- arma, fuera del cuadro azul y centrada debajo -->
      <div class="weapon-container">
        <img src="img/arma2.png" alt="Arma derecha" class="arma" id="weaponRight">
      </div>
    </div>

    <button id="shootButton">DISPARAR</button>
  </div>

  <div id="TestScreen" class="Screen">
    <div class="TestScreen-content">
      <h1>¿Quien derribo al pato?</h1>
      
      <div class="ce-buttons-container">
        <button id="ceButtonLeft" class="ce-button"></button>
        <button id="ceButtonRight" class="ce-button"></button>
      </div>
    </div>
  </div>

  <div id="ResultsScreen" class="Screen">
    <div class="ResultsScreen-content">
      <h1 id = "resultsHead">Resultados</h1>
      <p id = "resultsText">Aquí irán los resultados</p>
    </div>
  </div>
</body>
</html>
