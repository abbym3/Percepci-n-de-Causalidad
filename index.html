<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Percepcion-causalidad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="index-style.css">
  <script type="module" src="firebase-init.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script type = "module" src="index-script.js" defer></script>
</head>

<body class="bg-light">

  <div class="container py-5 text-center">
    <h1 class="text-primary">Bienvenido</h1>
    <div class="my-4"></div>

    <form class="mb-4">
      <div class="container mt-5">
        <div class="d-flex flex-column align-items-center">
          <label for="name", class="section-title">Nombre:</label>
          <input type="text" id="name" class="form-control mb-3">

          <label for="age", class="section-title">Edad:</label>
          <input type="number" id="age" class="form-control mb-3" min="1" max="120">
        </div>
      </div>
    </form>

    <div class="container my-4 grupo-container">
      <label class="section-title">Selecciona un grupo:</label>
      <div class="row justify-content-center g-3">
        <div class="col-6 col-md-4">
          <div class="card group-card" data-group="unam">
            <img src="img/unam.png" class="card-img-top" alt="UNAM">
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="card group-card" data-group="paloma">
            <img src="img/paloma.png" class="card-img-top" alt="Paloma">
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="card group-card" data-group="ipn">
            <img src="img/poli.png" class="card-img-top" alt="IPN">
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <button id="startBtn" class="btn btn-primary" disabled>INICIAR</button>
    </div>
  </div>
</body>

</html>
