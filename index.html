<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Percepcion-causalidad</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="index-script.js" defer></script>
  <link rel="stylesheet" href="index-style.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="img/logo.png" alt="Logo">
    </div>
    <h1>Bienvenido</h1>

    <form class="mb-4">
      <div class="form-group">
        <label for="name" class="section-title">Nombre:</label>
        <input type="text" id="name" class="form-control">
      </div>

      <div class="form-group">
        <label for="age" class="section-title">Edad:</label>
        <input type="number" id="age" class="form-control" min="1" max="120">
      </div>

      <div class="grupo-container">
        <label class="section-title">Selecciona un grupo:</label>
        <div class="groups-grid">
          <div class="group-card" data-group="unam">
            <img src="img/unam.png" class="card-img-top" alt="UNAM">
          </div>
          <div class="group-card" data-group="paloma">
            <img src="img/paloma.png" class="card-img-top" alt="Paloma">
          </div>
          <div class="group-card" data-group="ipn">
            <img src="img/poli.png" class="card-img-top" alt="IPN">
          </div>
        </div>
      </div>

      <button type="button" id="startBtn" disabled>INICIAR</button>
    </form>
  </div>
</body>
</html>
