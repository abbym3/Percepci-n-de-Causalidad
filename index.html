<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Percepcion-causalidad</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="index-script.js" defer></script>
  <link rel="stylesheet" href="index-style.css">
  <link rel="preload" as="image" href="img/logo.png">
  <link rel="preload" as="image" href="img/unam.png">
  <link rel="preload" as="image" href="img/paloma.png">
  <link rel="preload" as="image" href="img/poli.png">
</head>
<body class="loading">
  <div id="loadingScreen">
    <div class="loader-wave">
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
    </div>
    <div class="loading-text">CARGANDO</div>
  </div>

  <div class="container">
    <div class="logo">
      <img src="img/logo.png" alt="Logo">
    </div>
    <h1>Bienvenido</h1>

    <form class="mb-4">
      <div class="form-group">
        <label for="name" class="section-title">Nombre:</label>
        <input type="text" id="name" class="form-control">
      </div>

      <div class="form-group">
        <label for="age" class="section-title">Edad:</label>
        <input type="number" id="age" class="form-control" min="1" max="120">
      </div>

      <div class="form-group">
        <label for="universidad" class="section-title">Universidad:</label>
        <input type="text" id="universidad" class="form-control">
      </div>

      <button type="button" id="startBtn" disabled>INICIAR</button>
    </form>
  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loadingScreen').classList.add('hidden');
        document.body.classList.remove('loading');
      }, 500);
    });
  </script>
</body>
</html>
